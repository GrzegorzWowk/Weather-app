<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="wrapper">
        <div class="top">
            <h1 class="top__title">Weather App</h1>
            <div class="top__main">
                <div class="top__main-left">
                    <p class="top__city-name">Barcelona</p>
                    <input type="text" placeholder="Wpisz nazwę miasta" class="top__input">
                    <button class="top__send-btn">wyślij</button>
                    <p class="warning"></p>
                </div>
                <div class="top__main-right"><img src="./img/unknown.png" alt="" class="image"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="properties">
                <p class="info properties__weather">Weather:</p>
                <p class="info properties__temperature">Temperature:</p>
                <p class="info properties__humidity">Humidity:</p>
            </div>
            <div class="results">
                <p class="info2 results__weather">Cloudy</p>
                <p class="info2 results__temp">20%</p>
                <p class="info2 results__hum">3C</p>
                <p class="info2 results__hum">3C</p>
            </div>
        </div>
    </div>






    <script src="./js/main.js"></script>
</body>

</html>
